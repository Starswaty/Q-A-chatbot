<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .form-box { max-width: 500px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Upload PDF or Provide URL</h2>
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        <form method="post" action="/load" enctype="multipart/form-data">
            <label>PDF URL (S3, Web, etc.)</label>
            <input type="url" name="pdf_url" placeholder="https://...">

            <label>OR Upload Local PDF</label>
            <input type="file" name="file" accept="application/pdf">

            <button type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
